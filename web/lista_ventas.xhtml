<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:view>


            <h:form>
                <p:fieldset legend="Lista de ventas">
                <p:dataTable value="#{ventaManagedBean.ListarVenta()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdVenta"/>
                        </f:facet>
                        <h:outputText value="#{item.idVenta}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.fecha}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdVehiculo"/>
                        </f:facet>
                        <h:outputText value="#{item.idVehiculo}"/>
                    </p:column>
                     <p:column>
                         <p:commandButton icon="ui-icon-pencil" value="Editar" action="#{ventaManagedBean}"></p:commandButton>
                    </p:column>
                     <p:column>
                         <p:commandButton icon="ui-icon-trash" value="eliminar" actionListener="#{ventaManagedBean.eliminarVenta(v)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
                    <p:commandButton value="volver" action="inicio.xhtml"></p:commandButton>
                    </p:fieldset>
            </h:form>
        </f:view>

    </body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ventas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <f:view>


            <h:form>
                <p:fieldset legend="Registro de ventas">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Fecha:" for="fecha" />
                    <p:inputText id="fecha" value="#{ventaManagedBean.venta.fecha}" title="Fecha" required="true" requiredMessage="The Fecha field is required."/>
                    <p:outputLabel value="IdCliente:" for="idCliente" />
                     <h:selectOneMenu id="idCliente" value="#{ventaManagedBean.venta.idCliente}" title="IdCliente" required="true" requiredMessage="The IdCliente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{clienteManagedBean.Listar()}" var="ci" itemLabel="#{ci.nombre} (#{ci.idCliente})" />
                    </h:selectOneMenu>
                    <h:outputLabel value="IdVehiculo:" for="idVehiculo" />
                    <h:selectOneMenu id="idVehiculo" value="#{ventaManagedBean.venta.idVehiculo}" title="IdVehiculo" required="true" requiredMessage="The IdVehiculo field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{vehiculoManagedBean.ListarVehiculos()}" var="cv" itemLabel="#{cv.marca} (#{cv.modelo})"/>
                    </h:selectOneMenu>
                   <p:commandButton icon="ui-icon-arrowreturn-1-w" value="volver" action="inicio.xhtml"></p:commandButton>
                   <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{ventaManagedBean.registrarVenta()}"></p:commandButton>
                </p:panelGrid>
                </p:fieldset>
            </h:form>

        </f:view>

    </body>
</html>

    <h:head>
        <title>Lista Clientes</title>

    <h:body>
        <f:view>
            <h:form>
                <p:fieldset  legend="Lista de clientes"></p:fieldset>
                <p:dataTable value="#{clienteManagedBean.Listar()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>

                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TelÃ©fono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="DirecciÃ³n"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton icon="ui-icon-pencil" value="Editar" action="#{clienteManagedBean}"></p:commandButton>
                    </p:column>
                     <p:column>
                         <p:commandButton icon="ui-icon-trash" value="eliminar" actionListener="#{clienteManagedBean.eliminar(c)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:commandButton icon="ui-icon-arrowreturn-1-w" value="volver" action="inicio.xhtml"></p:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>

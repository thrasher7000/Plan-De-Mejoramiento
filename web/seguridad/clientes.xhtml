<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/Templates/concesionarioTemplate.xhtml">

            <ui:define name="content">
                <h:panelGrid columns="1">
                    <p:fieldset legend="Registro de clientes">

                        <h:form>
                            <h:panelGrid columns="3">    
                                <br></br><p:outputLabel value="Ingrese su nombre :"></p:outputLabel>
                                <p:inputText type="text" required="true" value="#{clienteManagedBean.cliente.nombre}"></p:inputText>
                                <br></br><p:outputLabel value="Ingrese su dirección :"></p:outputLabel>
                                <p:inputText type="text" required="true" value="#{clienteManagedBean.cliente.direccion}"></p:inputText>
                                <br></br><p:outputLabel value="Ingrese su teléfono: "></p:outputLabel>
                                <p:inputText type="number" required="true" value="#{clienteManagedBean.cliente.telefono}"></p:inputText>
                            </h:panelGrid>
                            <p:commandButton value="Registrar" actionListener="#{clienteManagedBean.registrar()}"></p:commandButton>
                        </h:form>

                    </p:fieldset>
                </h:panelGrid>
                <h:form>
                    <p:fieldset  legend="Lista de clientes">
                         <h:commandLink class="exportar" value="Exel">
                                        <p:dataExporter type="xls" target="cliente" fileName="Lista de clientes" />
                                    </h:commandLink>
                            <h:commandLink class="exportar" value="Pdf">
                                        <p:dataExporter type="pdf" target="cliente" fileName="Lista de clientes"/>
                                    </h:commandLink>
                        <p:dataTable id="cliente" value="#{clienteManagedBean.listarCliente()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.idCliente}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Teléfono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dirección"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

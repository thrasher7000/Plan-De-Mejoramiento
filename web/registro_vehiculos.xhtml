<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CodigoVehiculo:" for="codigoVehiculo" />
                    <h:inputText id="codigoVehiculo" value="#{vehiculoManagedBean.vehiculo.codigoVehiculo}" title="CodigoVehiculo" required="true" requiredMessage="The CodigoVehiculo field is required."/>
                    <h:outputLabel value="Marca:" for="marca" />
                    <h:inputText id="marca" value="#{vehiculoManagedBean.vehiculo.marca}" title="Marca" required="true" requiredMessage="The Marca field is required."/>
                    <h:outputLabel value="Modelo:" for="modelo" />
                    <h:inputText id="modelo" value="#{vehiculoManagedBean.vehiculo.modelo}" title="Modelo" required="true" requiredMessage="The Modelo field is required."/>
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{vehiculoManagedBean.vehiculo.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                    <h:outputLabel value="CodigoConcesionario:" for="codigoConcesionario" />
                    <h:selectOneMenu id="codigoConcesionario" value="#{vehiculoManagedBean.vehiculo.codigoConcesionario}" title="CodigoConcesionario" required="true" requiredMessage="The CodigoConcesionario field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{concesionarioManagedBean.con.nombre}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:form>
        </f:view>

    </body>
</html>
